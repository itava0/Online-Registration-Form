<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Online Registration Form</title>
  </head>
  <body>
    <header><h1>The Code Review</h1></header>
    <form action="index.html" method="post">
      <div class="form-title">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <hr class="hr-style" />
      <fieldset>
        <legend>Contact Information</legend>
        <div>
          <label for="name" class="item">Full Name</label>
          <input
            type="text"
            id="name"
            class="item"
            name="user_name"
            placeholder="Required"
            required
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="user_email"
            placeholder="Required"
            required
          />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="user_phone"
            placeholder="555-555-5555"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
          />
        </div>
        <div>
          <label for="address">Street Address</label>
          <input
            type="text"
            id="address"
            name="user_address"
            placeholder="7210 IBM St"
            required
          />
        </div>
        <div>
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            name="user_city"
            placeholder="New York City"
            required
          />
        </div>
        <div>
          <label for="state">State</label>
          <select id="state" name="user_state">
            <option>Choose State</option>
            <optgroup label="States">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </optgroup>
          </select>
        </div>
        <div>
          <label for="area">Zip Code</label>
          <input
            type="text"
            id="area"
            name="user_area"
            placeholder="07501"
            required
          />
        </div>
      </fieldset>
      <!-- end contact information -->
      <hr class="hr-2-style" />
      <fieldset>
        <legend>Newsletter</legend>
        <label>Select the newsletter you would like to recieve</label>
        <input type="checkbox" name="newsletter" value="html" id="html-news" />
        <label for="html-news" class="light">HTML News</label><br />
        <input type="checkbox" name="newsletter" value="css" id="css-news" />
        <label for="css-news" class="light">CSS News</label><br />
        <input
          type="checkbox"
          name="newsletter"
          value="javascript"
          id="javascript-news"
        />
        <label for="javascript-news" class="light">Javascript News</label>

        <label>Newsletter format</label>
        <input
          type="radio"
          id="format_html"
          name="user_format"
          value="HTML"
        /><label for="format_html" class="light">Html</label><br />
        <input
          type="radio"
          id="format_plain"
          name="user_format"
          value="Plain text"
        /><label for="format_plain" class="light">Plain text</label><br />
        <label for="topics">Other topics you'd like to hear about</label>
        <textarea name="user_topics" id="topics"></textarea>
      </fieldset>
      <button type="submit">Sign Up</button>
    </form>
    <footer>
      <p><em>&copy;2017 The Code Review</em></p>
    </footer>
  </body>
</html>
